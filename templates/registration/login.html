{% extends "common/base.html" %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static "css/accounts/forms.css" %}">
{% endblock %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login!</h1>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button>Login</button>
    <p class="form-footer">Don't have an account? <a href="{% url "register" %}">Register!</a></p>
  </form>
{% endblock %}
