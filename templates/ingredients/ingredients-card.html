<div class="ingredient-card">
  <h3 class="ingredient-name">{{ ingredient.name|capfirst }}</h3>

  <div class="ingredient-actions">
    <a href="{% url "ingredient-details" ingredient.slug %}" class="details-btn">Details</a>
    {% if request.user.is_authenticated %}
      <form method="post" action="{% url "save-ingredient" ingredient.pk %}">
        {% csrf_token %}
        <button class="add-btn">+</button>
      </form>
    {% endif %}
  </div>
</div>
